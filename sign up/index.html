<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--signup page-->
	<div class="main">
		<!--signup form-->
		<div class="main-1">
			<h1 class="logo">product<span class="logo-1">Logo</span></h1>
			<form class="form">
				<h1 class="h1">Sign up</h1>
				
				<label class="label-size" for="roll-no">Roll Number</label>
				<br>
				<input class="input-box"type="text" name="roll-no">
				<br>

				<label class="label-size" for="email">Email</label>
				<br>
				<input class="input-box" type="email" name="email">
				<br>
					
				<label class="label-size" for="password">Password</label>
				<br>
				<input class="input-box" type="password" name="password">
				<br>
				
				<button class="login-btn"><p class="login-btn-text">Sign up</p></button>

				<p class="signup">Already have an Account <a class="link" href="../index.html">Sign in</a></p>
			</form>
		</div>

		<!--login pattern-->
		<div class="main-2">
			<img class="pattern" src="../Taieri.svg" alt="pattern">
		</div>
	</div>

	<script src=index.js></script>
</body>
</html>
