<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/913a8f1364.js" crossorigin="anonymous"></script>
</head>
<body>
	<!--login page-->
	<div class="main">

		<!--login form-->
		<div class="main-1">
			<h1 class="logo">product<span class="logo-1">Logo</span></h1>
			<form class="form">
				<h1 class="h1">Login</h1>

				<label class="label-size" for="email">Email</label>
				<br>
				<input class="input-box" type="email" name="email" placeholder="Email">
				<br>

				<label class="label-size" for="password">Password</label>
				<br>
				<div class="pass-con">
				<input class="pass-box" name="password" type="password" id="myInput" placeholder="Password">
				<span class="eye">
					<i id="show" class="far fa-eye"  onclick="showPass()"></i>
					<i id="hide" class="far fa-eye-slash"  onclick="showPass()"></i>
				</span> 	
				</div>
				<br>
				<button class="login-btn"><p class="login-btn-text">login</p></button>

				<p class="signup">Not registered yet? <a class="link" href="sign up/index.html">Create an Account</a></p>
			</form>
		</div>

		<!--login pattern-->
		<div class="main-2">
			<img class="pattern" src="Taieri.svg" alt="pattern">
		</div>
	</div>
	
	<script src=index.js></script>
</body>
</html>
